<!-- Footer  -->

<footer
  class="bg-blue-gradient h-auto text-white py-8 px-8 md:py-12 md:px-12 tablet:py-12 tablet:px-6 "
>
  <div class="max-w-[1200px] mx-auto pt-[50px] md:pt-[70px] tablet:pt-[70px]">
    <div
      class="flex flex-col md:flex-row md:space-x-6 tablet:flex-row justify-between items-start space-y-6 md:space-y-0 tablet:space-y-0 tablet:space-x-8 tablet:max-w-[900px] tablet:mx-auto"
    >
      <div class="flex flex-col items-start space-y-8 tablet:space-y-4 -mt-2">
        <div class="flex items-center">
          <img
            src="../../assets/ph_logo_white.svg"
            alt="Pharmingo Logo"
            class="h-[40px] md:h-[56px] mr-3"
          />
        </div>
        <p
          class="text-[18px] tablet:text-[16px] text-white/60 font-normal text-left max-w-[330px]"
        >
          Providing customized data reports and more for market access & pricing
        </p>

        <a
          routerLink="/signup"
          class="cursor-pointer text-[16px] tablet:text-[16px] h-[40px] md:h-[55px] tablet:h-[45px] w-[230px] flex items-center justify-center font-medium font-roboto rounded-[8px] bg-gradient-to-tr from-[#E76F51] to-[#F4A261]"
        >
          Sign Up for Free
        </a>
      </div>

      <div
        class="flex flex-col items-start space-y-6 tablet:space-y-4 w-[250px] max-w-[300px]"
      >
        <h3 class="text-[26px] tablet:text-[22px] text-white font-semibold">
          Quick Links
        </h3>
        <ul class="text-sm space-y-4">
          <li *ngFor="let link of links">
            <a
              [href]="link.url"
              class="text-[18px] tablet:text-[16px] text-white/60 font-normal"
              >{{ link.name }}</a
            >
          </li>
        </ul>
      </div>

      <div
        class="flex flex-col items-start space-y-6 tablet:space-y-4 max-w-[300px]"
      >
        <h3 class="text-[26px] tablet:text-[22px] text-white font-semibold">
          Contact Us
        </h3>
        <div class="flex flex-col space-y-2.5">
          <p class="text-[18px] tablet:text-[16px] text-white/60 font-normal">
            {{ contactInfo.address }}
          </p>
          <p class="text-[18px] tablet:text-[16px] text-white/60 font-normal">
            <a
              href="mailto:{{ contactInfo.email }}"
              class="hover:text-gray-300"
              >{{ contactInfo.email }}</a
            >
          </p>

          <div class="flex space-x-4 mt-2">
            <a
              *ngFor="let social of socialMedia"
              [href]="social.url"
              class="text-white h-[40px] w-[40px] cursor-pointer"
            >
              <img
                src="../../assets/{{ social.icon }}.svg"
                alt="{{ social.icon }}"
                class="h-[30px] w-[30px]"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <div
      class="text-left text-[16px] tablet:text-[14px] font-normal mt-20 text-[#ffffff]/60"
    >
      Â© 2024 Global Pricing Innovations Ltd. All rights reserved.
    </div>
  </div>
</footer>
