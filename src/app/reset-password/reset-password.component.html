<div
  class="z-30 fixed inset-0 bg-gray-700 bg-opacity-75 flex justify-center items-center"
>
  <div
    class="relative bg-white rounded-lg shadow-lg w-[350px] px-5 md:max-w-2xl max-h-[600px] md:w-full py-6 md:px-20"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-[24px] font-semibold font-roboto mb-8 text-center w-full">
        Reset Password
      </h2>

      <!-- <lucide-icon
        [img]="XIcon"
        class="h-6 w-6 absolute top-2 right-4 cursor-pointer text-black"
      ></lucide-icon> -->
    </div>

    <div class="flex flex-col mb-4 w-full">
      <form (ngSubmit)="resetPassword()" class="w-full space-y-10">
        <div class="">
          <div class="relative">
            <label
              for="email"
              class="block absolute -top-[14px] left-[14px] px-2 text-black bg-white font-medium"
              >Email Id</label
            >

            <div class="absolute inset-y-0 left-[20px] flex items-center">
              <img
                src="../../assets/user_icon.svg"
                alt="User Icon"
                class="h-[20px]"
              />
            </div>
            <input
              type="email"
              id="email"
              [(ngModel)]="secondEmail"
              name="email"
              placeholder="Enter your Email"
              class="w-full pl-[50px] pr-4 py-4 border border-gray-300 rounded-[10px] text-black placeholder-black/40 focus:outline-none focus:ring-2 focus:ring-[#2A9D8F]"
            />
          </div>
        </div>
        <div class="">
          <div class="relative">
            <label
              for="otp"
              class="block absolute -top-[14px] left-[14px] px-2 text-black bg-white font-medium"
              >OTP</label
            >

            <div class="absolute inset-y-0 left-[20px] flex items-center">
              <img
                src="../../assets/lock_icon.svg"
                alt="Lock Icon"
                class="h-[20px]"
              />
            </div>
            <input
              type="text"
              id="otp"
              [(ngModel)]="otp"
              name="otp"
              placeholder="Enter your OTP"
              class="w-full pl-[50px] pr-4 py-4 border border-gray-300 rounded-[10px] text-black placeholder-black/40 focus:outline-none focus:ring-2 focus:ring-[#2A9D8F]"
            />
          </div>
        </div>

        <div class="">
          <div class="relative">
            <label
              for="password"
              class="block absolute -top-[14px] left-[14px] px-2 text-black bg-white font-medium"
              >New Password</label
            >
            <div class="absolute inset-y-0 left-[20px] flex items-center">
              <img
                src="../../assets/lock_icon.svg"
                alt="Lock Icon"
                class="h-[20px]"
              />
            </div>
            <input
              type="{{ passwordType }}"
              id="password"
              [(ngModel)]="newPassword"
              name="password"
              placeholder="Enter your Password"
              class="w-full pl-[50px] pr-4 py-4 border border-gray-300 rounded-[10px] text-black placeholder-black/40 focus:outline-none focus:ring-2 focus:ring-[#2A9D8F]"
            />
            <div
              (click)="showPassword()"
              class="cursor-pointer absolute inset-y-0 right-3 flex items-center"
            >
              <img
                src="../../assets/eye_icon.svg"
                alt="Show Password"
                class="h-5"
              />
            </div>
          </div>
        </div>

        <div class="">
          <div class="relative">
            <label
              for="password"
              class="block absolute -top-[14px] left-[14px] px-2 text-black bg-white font-medium"
              >New Password</label
            >
            <div class="absolute inset-y-0 left-[20px] flex items-center">
              <img
                src="../../assets/lock_icon.svg"
                alt="Lock Icon"
                class="h-[20px]"
              />
            </div>
            <input
              type="{{ passwordType }}"
              id="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Enter your Confirm Password"
              class="w-full pl-[50px] pr-4 py-4 border border-gray-300 rounded-[10px] text-black placeholder-black/40 focus:outline-none focus:ring-2 focus:ring-[#2A9D8F]"
            />
            <div
              (click)="showPassword()"
              class="cursor-pointer absolute inset-y-0 right-3 flex items-center"
            >
              <img
                src="../../assets/eye_icon.svg"
                alt="Show Password"
                class="h-5"
              />
            </div>
          </div>
        </div>
        <div class="flex flex-col ">
          <button
            [disabled]="isResettingPassword"
            type="submit"
            class="w-full disabled:opacity-50 disabled:cursor-not-allowe4 bg-[#2A9D8F] text-white font-normal py-3 rounded-lg hover:bg-[#2A9D8F]/90 transition duration-300"
          >
            Reset Password
          </button>
          <p class="text-center mt-2 xl:mt-4">
            Already have an account?
            <a routerLink="/login" class="text-[#2A9D8F] hover:underline"
              >Login now</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
